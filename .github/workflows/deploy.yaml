name: Build and upload to PyPI

on:
  # uncomment to build on push (useful for testing)
  # push:
  release:
    types:
      - published

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install deps
      run: python -m pip install build twine cython
    - name: Generate *.c from *.pyx
      run: python -m cython -3 **/*.pyx
    - name: Build SDist
      run: CYTHONIZE=0 python -m build --sdist
    - uses: actions/upload-artifact@v3
      with:
        path: dist/*.tar.gz
    - name: Check metadata
      run: twine check dist/*

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.13.0
        env:
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_BEFORE_BUILD: pip install cython
          CIBW_ENVIRONMENT: CYTHONIZE=1
          CIBW_ENVIRONMENT_PASS_LINUX: CYTHONIZE
      - uses: actions/upload-artifact@v3
        with:
          path: wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
        # uncomment for testing
        # repository_url: https://test.pypi.org/legacy/
